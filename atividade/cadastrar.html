<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta name="author" content="Wellington Dos Santos Oliveira">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <title>Health Track</title>
        <div class="d-flex fundo"> 
        </head>
        <body>
            <div class="d-flex container-fluid formulario">
              
               <div class="form-data-group">
                  <div class="d-flex titulo">
                    <h1>Health Track</h1>
                  </div>
                  <div class="d-flex logo">
                    <img src="img/icons8-aed-502.png" alt="logo Health track">  
                  </div>
                  <div class="d-flexbox logar-cadastrar"><a href="index.html" ><img src="img/icons8-cancelar-48.png" alt="Logar" title="Logar"> </a>
                  </div>     
                <form class="form-horizontal">
                    <div class="form-group row">
                        <div class="col-md-12 inputWithIcon">
                          <input type="email" class="form-control" id="email" placeholder="E-mail">
                          <div class="email"><img src="img/icons8-mensagem-50.png" alt="Email">
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-12 inputWithIcon">
                          <input type="password" class="form-control" id="inputPassword" placeholder="Senha" ><div class="key"><img src="img/icons8-chave-50.png"  alt="Senha"></div>
                        </div>
                      </div>
                        <a href="dados.html" class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</a>     
                  <h2>ou</h2>
                  <div class="btnWithIcon"><a href="dados.html" class="btn btn-primary btn-lg btn-block" type="submit">Fazer login</a>
                    <div class="facebookImg"><a href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&lwv=110"><img src="img/icons8-facebook-novo-30.png"  alt="facebook"></a>
                    </div>
                    <div class="googleImg"><a href="https://www.google.com/"><img src="img/icons8-google-plus-48.png"  alt="Google"></a>
                    </div>
                  </div>
                </form>
               </div> 
             </div>
        </div>      
      </body>
</html>
